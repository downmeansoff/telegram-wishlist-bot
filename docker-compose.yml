version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wishlist_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wishlist_db}
      POSTGRES_USER: ${POSTGRES_USER:-wishlist_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wishlist_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wishlist_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wishlist_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wishlist_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-wishlist_user}:${POSTGRES_PASSWORD:-wishlist_pass}@postgres:5432/${POSTGRES_DB:-wishlist_db}
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_WEBHOOK_URL: ${TELEGRAM_BOT_WEBHOOK_URL:-}
      WEB_APP_URL: ${WEB_APP_URL:-http://localhost:3000}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wishlist_bot
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-wishlist_user}:${POSTGRES_PASSWORD:-wishlist_pass}@postgres:5432/${POSTGRES_DB:-wishlist_db}
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEB_APP_URL: ${WEB_APP_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://backend:8000}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: python -m app.bot.main

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wishlist_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
      REACT_APP_TELEGRAM_BOT_USERNAME: ${REACT_APP_TELEGRAM_BOT_USERNAME}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
